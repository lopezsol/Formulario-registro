<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>

    <script type="text/javascript">
      emailjs.init("b0h6siIkMsG3en2ur");
    </script>
  </head>
  <body>
    <section>
      <div class="contenedor">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>

      <div class="contenedor">
        <div class="ancho90">
          <h2><strong>Try it free 7 days </strong>then $20/mo. thereafter</h2>

          <form
            id="form-registro"
          >
            <div class="error">
              <input
                type="text"
                placeholder="First Name"
                name="nombre"
                id="nombre"
                onchange="modificarTexto('nombre')"
                maxlength="15"
              />
              <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                <g fill-rule="evenodd">
                  <circle
                    fill="#FFF"
                    cx="12"
                    cy="12"
                    r="12"
                    id="circle-nombre"
                  />
                  <rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1" />
                  <rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1" />
                </g>
              </svg>

              <p id="error-nombre"></p>
            </div>

            <div class="error">
              <input
                type="text"
                placeholder="Last Name"
                name="apellido"
                id="apellido"
                onchange="modificarTexto('apellido')"
                maxlength="15"
              />
              <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                <g fill-rule="evenodd">
                  <circle
                    fill="#FFF"
                    cx="12"
                    cy="12"
                    r="12"
                    id="circle-apellido"
                  />
                  <rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1" />
                  <rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1" />
                </g>
              </svg>
              <p id="error-apellido"></p>
            </div>

            <div class="error">
              <input
                type="text"
                placeholder="Email Address"
                name="email"
                id="email"
                onchange="modificarTexto('email')"
                maxlength="50"
              />
              <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                <g fill-rule="evenodd">
                  <circle
                    fill="#FFF"
                    cx="12"
                    cy="12"
                    r="12"
                    id="circle-email"
                  />
                  <rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1" />
                  <rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1" />
                </g>
              </svg>
              <p id="error-email"></p>
            </div>

            <div class="error">
              <input
                type="password"
                placeholder="Password"
                name="clave"
                id="clave"
                onchange="modificarTexto('clave')"
                maxlength="15"
              />
              <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                <g fill-rule="evenodd">
                  <circle
                    fill="#FFF"
                    cx="12"
                    cy="12"
                    r="12"
                    id="circle-clave"
                  />
                  <rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1" />
                  <rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1" />
                </g>
              </svg>
              <p id="error-clave"></p>
            </div>

            <input type="submit" value="Claim your free trial" id="boton" />
            <h3>
              By clicking the button, you are agreeing to our
              <strong>Terms and Services</strong>
            </h3>
          </form>
        </div>
      </div>
    </section>
    <script src="formulario.js"></script>
  </body>
</html>
